 name: Verify PulseLink Mainline

  on:
    pull_request:
      branches: [ main ]
    push:
      branches: [ main ]

  permissions:
    contents: read

  concurrency:
    group: verify-${{ github.ref }}
    cancel-in-progress: true

  jobs:
    verify-apk-present:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Confirm prebuilt free APK is committed
          run: |
            APK_PATH="androidApp/build/outputs/apk/free/debug/androidApp-free-debug.apk"
            if [ ! -f "$APK_PATH" ]; then
              echo "::error::Expected APK not found at $APK_PATH"
              exit 1
            fi
            ls -lh "$APK_PATH"
