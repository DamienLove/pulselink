name: Release PulseLink AAB

on:
  workflow_dispatch:
    inputs:
      track:
        description: "Google Play track to upload to"
        required: true
        type: choice
        default: internal
        options:
          - internal
          - alpha
          - beta
          - production

env:
  JAVA_VERSION: "17"
  FREE_AAB_PATH: androidApp/build/outputs/bundle/freeRelease/androidApp-free-release.aab
  PRO_AAB_PATH: androidApp/build/outputs/bundle/proRelease/androidApp-pro-release.aab

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Decode signing keystore
        run: |
          echo "${{ secrets.UPLOAD_KEYSTORE_BASE64 }}" | base64 -d > signing-keystore.jks

      - name: Build signed release bundles
        env:
          UPLOAD_KEYSTORE_PATH: ${{ github.workspace }}/signing-keystore.jks
          UPLOAD_KEYSTORE_PASSWORD: ${{ secrets.UPLOAD_KEYSTORE_PASSWORD }}
          UPLOAD_KEY_ALIAS: ${{ secrets.UPLOAD_KEY_ALIAS }}
          UPLOAD_KEY_PASSWORD: ${{ secrets.UPLOAD_KEY_PASSWORD }}
        run: |
          ./gradlew clean androidApp:bundleFreeRelease androidApp:bundleProRelease

      - name: Upload Free flavor to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.free.pulselink
          releaseFiles: ${{ env.FREE_AAB_PATH }}
          track: ${{ github.event.inputs.track }}
          status: completed

      - name: Upload Pro flavor to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.pulselink.pro
          releaseFiles: ${{ env.PRO_AAB_PATH }}
          track: ${{ github.event.inputs.track }}
          status: completed

      - name: Clean up signing materials
        if: always()
        run: |
          rm -f signing-keystore.jks
