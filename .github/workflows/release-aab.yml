name: Release PulseLink AAB

on:
  workflow_dispatch:
    inputs:
      upload_free:
        description: "Upload the Free flavor"
        required: true
        type: boolean
        default: true
      upload_pro:
        description: "Upload the Pro flavor"
        required: true
        type: boolean
        default: true
      track_free:
        description: "Google Play track for Free"
        required: true
        type: choice
        default: internal
        options:
          - internal
          - alpha
          - beta
          - production
      track_pro:
        description: "Google Play track for Pro"
        required: true
        type: choice
        default: internal
        options:
          - internal
          - alpha
          - beta
          - production

env:
  JAVA_VERSION: "17"
  FREE_AAB_PATH: androidApp/build/outputs/bundle/freeRelease/androidApp-free-release.aab
  PRO_AAB_PATH: androidApp/build/outputs/bundle/proRelease/androidApp-pro-release.aab

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Decode Free signing keystore
        run: |
          echo "${{ secrets.UPLOAD_KEYSTORE_BASE64 }}" | base64 -d > signing-keystore-free.jks

      - name: Decode Pro signing keystore
        run: |
          echo "${{ secrets.PRO_UPLOAD_KEYSTORE_BASE64 }}" | base64 -d > signing-keystore-pro.jks

      - name: Determine Gradle bundle targets
        run: |
          tasks=()
          if [[ "${{ github.event.inputs.upload_free }}" == 'true' ]]; then
            tasks+=("androidApp:bundleFreeRelease")
          fi
          if [[ "${{ github.event.inputs.upload_pro }}" == 'true' ]]; then
            tasks+=("androidApp:bundleProRelease")
          fi
          if [[ ${#tasks[@]} -eq 0 ]]; then
            echo "At least one flavor must be selected for publication." >&2
            exit 1
          fi
          echo "GRADLE_TASKS=${tasks[*]}" >> "$GITHUB_ENV"

      - name: Build signed release bundles
        env:
          UPLOAD_KEYSTORE_PATH: ${{ github.workspace }}/signing-keystore-free.jks
          UPLOAD_KEYSTORE_PASSWORD: ${{ secrets.UPLOAD_KEYSTORE_PASSWORD }}
          UPLOAD_KEY_ALIAS: ${{ secrets.UPLOAD_KEY_ALIAS }}
          UPLOAD_KEY_PASSWORD: ${{ secrets.UPLOAD_KEY_PASSWORD }}
          UPLOAD_KEYSTORE_PATH_FREE: ${{ github.workspace }}/signing-keystore-free.jks
          UPLOAD_KEYSTORE_PASSWORD_FREE: ${{ secrets.UPLOAD_KEYSTORE_PASSWORD }}
          UPLOAD_KEY_ALIAS_FREE: ${{ secrets.UPLOAD_KEY_ALIAS }}
          UPLOAD_KEY_PASSWORD_FREE: ${{ secrets.UPLOAD_KEY_PASSWORD }}
          UPLOAD_KEYSTORE_PATH_PRO: ${{ github.workspace }}/signing-keystore-pro.jks
          UPLOAD_KEYSTORE_PASSWORD_PRO: ${{ secrets.PRO_KEYSTORE_PASSWORD }}
          UPLOAD_KEY_ALIAS_PRO: ${{ secrets.PRO_KEY_ALIAS }}
          UPLOAD_KEY_PASSWORD_PRO: ${{ secrets.PRO_KEY_PASSWORD }}
        run: |
          ./gradlew clean $GRADLE_TASKS

      - name: Upload Free flavor to Google Play
        if: ${{ github.event.inputs.upload_free == 'true' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.free.pulselink
          releaseFiles: ${{ env.FREE_AAB_PATH }}
          track: ${{ github.event.inputs.track_free }}
          status: completed

      - name: Upload Pro flavor to Google Play
        if: ${{ github.event.inputs.upload_pro == 'true' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.pulselink.pro
          releaseFiles: ${{ env.PRO_AAB_PATH }}
          track: ${{ github.event.inputs.track_pro }}
          status: completed

      - name: Clean up signing materials
        if: always()
        run: |
          rm -f signing-keystore-free.jks signing-keystore-pro.jks
