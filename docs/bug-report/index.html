<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Bug Report...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f6f8fa;
            color: #24292e;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Preparing Your Bug Report</h1>
        <p>Please wait, we are redirecting you to GitHub.</p>
    </div>

    <script>
        (function() {
            // The GitHub repository where issues will be created.
            const owner = 'DamienLove';
            const repo = 'pulselink';

            // --- Main Script ---
            const params = new URLSearchParams(window.location.search);

            // Get the pre-formatted body from the app.
            const bodyFromApp = params.get('body') || 'No details provided.';
            
            // Get the summary for the issue title.
            const summary = params.get('summary_suffix') || 'Bug Report';
            const title = `[Bug]: ${summary}`;
            
            // Define labels for the issue.
            const labels = 'bug,triage';

            // Construct the final GitHub issue URL.
            const issueUrl = new URL(`https://github.com/${owner}/${repo}/issues/new`);
            issueUrl.searchParams.append('title', title);
            issueUrl.searchParams.append('body', bodyFromApp);
            issueUrl.searchParams.append('labels', labels);

            // Redirect the user.
            window.location.href = issueUrl.toString();
        })();
    </script>
</body>
</html>
